<body>
    <main class="page" style="background: #f7f4ec;">

        <div ng-app="modMenu">



            <div class="container" style="width: auto;padding: 0px 30px;color: #6F7271;">

                <div ng-controller="listaCtrl as ctrl" >
                    <div class="col-sm-12">
                        <h2 style="font-size: 26px;" >Solicitud de soporte técnico</h2>
                        <hr style="margin:10px 0 10px;" class="red">
                    </div>
            
        
                <div class="col-md-12" style="margin-top: 15px;" >
                    <div class="col-sm-12">
                        <p class="nota">Los campos marcados con <label class="is-required"></label> son requeridos</p>
                    </div>
                    <form name="funcionariosForm" role="form" novalidate autocomplete="off"  >
                        
                       
                      

                        <div class="col-sm-12 span-2-column">
                            <label class="control-label is-required">Detalle de la solicitud:</label>
                            <textarea class="form-control"  rows="3" name="descripcionLarga"  maxlength="255"
                                   ng-model="data.descripcionLarga" placeholder="..." >
                            </textarea>
                        </div>

                        <div class="col-sm-12 span-2-column" style="margin-bottom: 18px;">
                            <label class="control-label">Archivo adicional para el detalle de la solicitud:</label>
                            <input id="fileIne" name="fileIne" type="file" accept=".pdf, .png, .jpg, jpeg" class="form-control">
                            <p class="nota">formato aceptado .pdf, .png, .jpg, .jpeg y .xlsx</p>
                            <!-- maximo 1 MB  y se aceptan imagenes -->
                        </div>

                       
                    </form>
                    <div class="col-sm-12" style="margin-top: 20px;">
                        <div class="text-center">
                                <button class="btn btn-default" onclick="location.href='../empleados.html'" >Regresar</button>
                                <input type="button"  value="Generar solicitud"
                                    class="btn btn-primary" ng-click="guardaInstitucion()" />
                 
                        </div>
                    </div>
                    
        
                </div>
                </div>


            </div>

        </div>

        <script src="https://framework-gb.cdn.gob.mx/gobmx.js"></script>

        <script src="../js/angular.min.js"></script>
        <script src="../js/ng-table.js"></script>
        <script src="../js/select.js"></script>
        <script>
            var app =  angular.module('modMenu', [ 'ngTable', 'ui.select']).
                        controller('listaCtrl', ['$scope', '$rootScope', 'ngTableParams', '$filter',
                        function ($scope, $rootScope, ngTableParams, $filter) {

                            $scope.listaTest = [
                                {
                                    cvePlantilla: 1,
                                    nivelEducativo: 'Educación Básica',
                                    proceso: 'Ingreso',
                                    preguntaProblematica: 'NO EXISTE UNA RESPUESTA INMEDIATA PARA DAR RESPUESTA A LA PROBLEMÁTICA',
                                    respuestaAutorizada: 'Estimada Maestra, Maestro: En atención a su petición de hablar con un funcionario de mayor jerarquía de la USICAMM, le solicitamos amablemente, un número telefónico para que se comunique con usted. Gracias por usar nuestro sistema de tickets, si requiere información adicional, recuerde que estamos para servirle; en el siguiente enlace ingresando su correo electrónico y el número de ticket podrá incluir sus comentarios. DAR CLIC EN EL SIGUIENTE LINK PARA VER EL ESTADO DE UN TICKET http://tickets.uscmm.gob.mx/MesaAyuda/',
                                    fechaCreacion: '2022-03-25 00:00:00',
                                    fechaVigencia: '2030-12-31',
                                    fechaActualizacion: '2022-09-12 12:35:18',
                                    activa: true
                                },
                                {
                                    cvePlantilla: 2,
                                    nivelEducativo: 'Educación Media Superior',
                                    proceso: 'Promoción',
                                    preguntaProblematica: 'EL DOCENTE INSISTE EN HABLAR CON DIRECTIVO O PERSONAL AUTORIZADO DE LA USICAMM',
                                    respuestaAutorizada: 'Estimada Maestra, Maestro: En atención a su situación, le comentamos que, por el momento no contamos con una respuesta inmediata a la problemática planteada, por lo que le solicitamos un tiempo de espera de 24 horas para atenderlo.',
                                    fechaCreacion: '2022-03-25 00:00:00',
                                    fechaVigencia: '2030-12-31',
                                    fechaActualizacion: '2022-09-12 12:35:18',
                                    activa: true
                                },
                                {
                                    cvePlantilla: 3,
                                    nivelEducativo: 'Educación Básica',
                                    proceso: 'Reconocimiento',
                                    preguntaProblematica: 'RESPUESTA PARA CERRAR TICKETS DOBLES',
                                    respuestaAutorizada: 'Estimada Maestra, Maestro: En atención a su solicitud, le comentamos que el sistema detectó que tiene dos tickets con la misma problemática, por lo tanto, se le dará respuesta en el número: Gracias por usar nuestro sistema de tickets, si requiere información adicional, recuerde que estamos para servirle; en el siguiente enlace ingresando su correo electrónico y el número de ticket podrá incluir sus comentarios. DAR CLIC EN EL SIGUIENTE LINK PARA VER EL ESTADO DE UN TICKET http://tickets.uscmm.gob.mx/MesaAyuda/',
                                    fechaCreacion: '2021-03-25 00:00:00',
                                    fechaVigencia: '2022-12-31',
                                    fechaActualizacion: '2022-12-31 12:35:18',
                                    activa: false
                                },

                            ];
                            $scope.tablaTest = new ngTableParams(
                                {
                                    page: 1, // primera página a mostrar
                                    count: 20         // registros por página
                                },
                                {
                                    debugMode: false,
                                    counts: [],
                                    total: $scope.listaTest.length, // resultados en total
                                    getData: function ($defer, params)
                                    {
                                        $scope.listTbl = params.sorting() ? $filter('orderBy')($scope.listaTest, params.orderBy()) : $scope.listaTest;
                                        $scope.listTbl = params.filter() ? $filter('filter')($scope.listTbl, params.filter()) : $scope.listTbl;
                                        params.total($scope.listTbl.length);
                                        $scope.listTbl = $scope.listTbl.slice((params.page() - 1) * params.count(), params.page() * params.count());
                                        for (let i in $scope.listTbl) {
                                            $scope.listTbl[i].num = (parseInt(i) + 1) + ((params.page() - 1) * 20);
                                        }
                                        $defer.resolve($scope.listTbl);

                                        if (params.page() !== 1) {
                                            $window.scrollTo(120, 120);
                                        }
                                        $scope.tablaPagina = params.page();

                                    }
                                }
                            );
            
                        }]);
        </script>
